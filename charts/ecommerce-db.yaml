    keyvaultName: "innovaKeyVault"
    objects: |
      array:
        - |
          objectName: NEXT-PUBLIC-CLERK-PUBLISHABLE-KEY
          objectType: secret
        - |
          objectName: CLERK-SECRET-KEY
